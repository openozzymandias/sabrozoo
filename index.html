<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SabroZoo – Snacks saludables para mascotas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="hero">
    <img id="hero-dog" src="https://placedog.net/800" alt="Un perrito animado">
    <h1>¡Los snacks que tu mascota adora!</h1>
    <p>Ingredientes 100 % naturales, sin aditivos, entregados a tu puerta.</p>
    <a href="#checkout" class="cta-btn">Obtén 20 % de descuento</a>
  </header>

  <section class="features">
    <div class="feature"><strong>5 g de proteína real</strong></div>
    <div class="feature"><strong>Sin gluten ni conservantes</strong></div>
    <div class="feature"><strong>Empaque biodegradable</strong></div>
  </section>

  <section class="cta" id="checkout">
    <h2>Regístrate y recibe tu descuento</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Tu email" required>
      <button type="submit">¡Quiero mi descuento!</button>
    </form>
  </section>

  <section class="dog-image">
    <img src="https://placedog.net/500" alt="Un perrito adorable">
  </section>

  <footer class="footer">
    <p>© 2026 SabroZoo – Todos los derechos reservados.</p>
  </footer>
</body>
</html>
